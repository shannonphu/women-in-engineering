<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Foundation Libraries -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
	  <script src="https://s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
	  <script src="https://html5base.googlecode.com/svn-history/r38/trunk/js/selectivizr-1.0.3b.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
	<![endif]-->

	<!-- <link href="style.css" rel="stylesheet"> -->

	<!-- Semantic UI Libraries -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.7/components/icon.min.css">

	<title>Women in Engineering</title>
</head>
<body>

	<h1 class="ui header" id="title">
		<div class="row"><i class="plug icon"></i>Women in Engineering</div>
	</h1>

	<div class="ui two column stackable grid">
		<div class="column pie" style="height:100%;">
			<svg id="pie-chart"></svg>
		</div>

		<div class="column circle">
			<svg id="circle-vis"></svg>
		</div>
	</div>

	<style> 
	#pie-chart {
		width: 100%;
		height: 100%;
	}

	.pie {
		height: 100%;
	}

	path.slice{
		stroke-width:2px;
	}

	polyline{
		opacity: .3;
		stroke: black;
		stroke-width: 2px;
		fill: none;
	}

	#title {
		text-align: center;
		font-size: 5rem;
		padding: 0.2em;
	}

	.circle {
		width: 40%;
		float: right;
	}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js" charset="utf-8"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.min.js"></script>
	
	<script src="circle-vis.js"></script>
	<script src="piechart.js"></script>
</body>
</html>
